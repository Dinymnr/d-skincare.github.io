  </defs>
  <rect width="800" height="600" fill="url(#bg)"/>
  <circle cx="700" cy="100" r="90" fill="white" fill-opacity="0.25" filter="url(#s)"/>
  <circle cx="120" cy="520" r="120" fill="white" fill-opacity="0.2" filter="url(#s)"/>
  <g transform="translate(280,120)">
    <rect x="90" y="80" width="160" height="340" rx="24" fill="white"/>
    <rect x="110" y="100" width="120" height="70" rx="12" fill="hsl(195, 60%, 55%)" opacity="0.8"/>
    <rect x="150" y="430" width="80" height="10" rx="5" fill="#d1e9ff"/>
    <rect x="160" y="70" width="100" height="30" rx="10" fill="#cce7ff"/>
    <circle cx="260" cy="120" r="14" fill="white" stroke="#9bd2ff"/>
  </g>
  <text x="40" y="80" font-family="Poppins, Arial, sans-serif" font-weight="700" font-size="56" fill="white">Calm & Glow Toner</text>
</svg>